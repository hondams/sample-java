jakarta.validation.constraints.Digits.message={0}は、整数部 {integer} 桁以下、小数部 {fraction} 桁以下にしてください
jakarta.validation.constraints.DecimalMax.message={0}は、{value} ${inclusive == true ? '以下にしてください' : 'より小さくしてください'}
jakarta.validation.constraints.DecimalMin.message={0}は、{value} ${inclusive == true ? '以上にしてください' : 'より大きくしてください'}
jakarta.validation.constraints.NotEmpty@java.lang.String.message={0}は、1 文字以上にしてください
jakarta.validation.constraints.NotEmpty@java.util.List.message={0}は、1 個以上にしてください
jakarta.validation.constraints.NotNull.message={0}は、必ず指定してください
jakarta.validation.constraints.Null.message={0}は、指定しないでください
jakarta.validation.constraints.Size@java.lang.String.message={0}は、{min} 文字以上、{max} 文字以下にしてください
jakarta.validation.constraints.Size@java.util.List.message={0}は、{min} 個以上、{max} 個以下にしてください
jakarta.validation.constraints.Max.message={0}は、{value} 以下にしてください
jakarta.validation.constraints.Min.message={0}は、{value} 以上にしてください
